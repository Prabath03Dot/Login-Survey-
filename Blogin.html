<!DOCTYPE html>
<html lang="en-us" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width ,intcial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
    	body{
    		margin: 0;
    		padding: 0;
    		font-family: cabin;
    		color: black;
    		background: rgb(92,184,92);
			background: linear-gradient(328deg, rgba(92,184,92,1) 18%, rgba(14,134,50,1) 100%);
    	}
    	h2{
    		color: white;
    		width:600px; 
    		margin-left: 30%;

    	}

    	#bigw{
    		width:600px;
    		margin-left: 30%; 
    	}
    </style>

	<title>Survay Login</title>
</head >
<body method="post" class="box">
	<h2 class="text-center my-4 p-4">LOGIN SURVAY</h2>
	<form>
		<div class="container shadow p-4 mb-4 bg-white" id="bigw">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" name="name" class="form-control" id="name" placeholder="Full Name">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" name="email" class="form-control" id="email" placeholder="example@gmail.com">
		</div>

		<div class="form-group">
			<label for="age">Age<strong>(optional)</strong></label><br>
		<input type="number" name="age" id="age" min="18" max="99" class="form-control" placeholder="Age">
		</div>

		<div class="form-group">
			<label>Which option describes your current role?</label>
		<select class="form-control" name="role">
			<option disabled selected value>Select current role</option>
			<option value="student">Student</option>
			<option value="fulltimejob">Full Time Job</option>
			<option value="fulltimeleaner">Full Time Leaner</option>
			<option value="notsay">Prefer not to say</option>
			<option value="other">Other</option>
		</select>
		</div>
		
		<label>Would you recommend to a friend?</label><br>
		<div class="form-check">
			<input type="radio" name="radio" class="form-check-input" id="radio1" checked>
			<label class="form-check-label" for="radio1" >Definetly</label>
		</div>
		<div class="form-check">
			<input type="radio" name="radio" class="form-check-input" id="radio2">
			<label class="form-check-label" for="radio2">Maybe</label>
		</div>
		<div class="form-check">
			<input type="radio" name="radio" class="form-check-input" id="radio3">
			<label class="form-check-label" for="radio3">Not Sure</label>
		</div>

		<div class="form-group">
		<label>What is your favorite feature ?</label><br>
		<select class="form-control">
			<option disabled selected value>Select an option</option>
			<option value="Challenges">Challenges</option>
			<option value="Projects">Projects</option>
			<option value="Community">Community</option>
			<option value="opensourcec">Open Source</option>
		</select>
		</div>

		<label>What would you like to see improved? <strong>(Check all that apply)</strong></label><br>
		<div class="form-check">
			<input type="checkbox" name="checkbox" class="form-check-input" id="checkbox1">
			<label for="checkbox" class="form-check-label" >Front-end Projects</label>
		</div>
		<div class="form-check">
			<input type="checkbox" name="checkbox" class="form-check-input" id="checkbox2">
			<label for="checkbox" class="form-check-label" >Back-end Projects</label>
		</div>
		<div class="form-check">
			<input type="checkbox" name="checkbox" class="form-check-input" id="checkbox3">
			<label for="checkbox" class="form-check-label" >Data Visualization</label>
		</div>
		<div class="form-check">
			<input type="checkbox" name="checkbox" class="form-check-input" id="checkbox3">
			<label for="checkbox" class="form-check-label" >Wiki</label>
		</div>

		<div class="form-group">
			<label for="text">Any comments or suggestions?</label><br>
			<textarea class="form-control" id="textA" rows="3" placeholder="Enter your comment here...."></textarea>
		</div>

		<button class="btn btn-success btn-block" type="submit" >Submit</button>
		
		
		




		</div>
	</form>













<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
